<div id="tool" class="input-group">
    <input class="form-control" placeholder="输入待分词句子" type="text" id="sentence-input">
    <div class="input-group-btn">
        <button class="btn btn-primary" onclick="onSubmit();" type="button" id="submit-btn">提交</button>
    </div>
</div>
<div id="space">
    <!--<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - Simple text from json fonts.-->

<script src="./three.js"></script>
<script src="./OrbitControls.js"></script>
<script src="./engine.js"></script>
<script>
    //threeStart();

    function onSubmit(){
        var sentence = $("#sentence-input").val();
        console.log("提交句子："+sentence);
        $.ajax({
            url: "/tokenize-result",
            dataType: 'json',
            data: sentence,
            type: 'GET',
            success: function(res){
                loadTextGraph(res);
            },
            error: function(res){
                console.err(res);
            }
        });
    }





</script>
