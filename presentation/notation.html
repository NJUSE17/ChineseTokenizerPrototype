<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/notation.css">
    <link href="/bootstrap.css" rel="stylesheet">
    <script src="/jquery.min.js"></script>
    <script src="/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="controller">
    <div class="row">
        <div class="col-xs-8">
            <ul class="sentence">
                <li :class="{peek: ci.isPeeked, location: ci.isLocation, regulation: ci.isRegulation, protagonist: ci.isProtagonist}" @mouseenter="peek(ci.index);" @click="select(ci.index);" v-for="ci in charInfos">{{ci.char}}</li>
            </ul>
            <br />
            <button class="btn btn-lg btn-warning" @click="getRawSentence();">获取</button>
            <button class="btn btn-lg btn-primary" @click="submit();">提交</button>
        </div>

        <div class="col-xs-4">
            <ul class="list-group">
                <li style="list-style: none">人名&机构名</li>
                <li class="list-group-item list-group-item-info" v-for="p in json.protagonist.names">{{p.text}}</li>
                <li style="list-style: none">地名</li>
                <li class="list-group-item list-group-item-info" v-for="l in json.location.names">{{l.text}}</li>
                <li style="list-style: none">法规名</li>
                <li class="list-group-item list-group-item-info" v-for="r in json.regulation.names">{{r.text}}</li>
            </ul>
        </div>
    </div>
    <br />

    <button class="btn btn-lg btn-success" id="go-btn" @click="getRawSentence();">GO</button>
    <ul class="notation" v-if="notation.visible" :style="{top: notation.y+'px', left:notation.x+'px'}">
        <li>
            <button @click="setState('cancel');" class="btn btn-md btn-default">取&nbsp;&nbsp;消</button>
        </li>
        <li>
            <button @click="setState('protagonist');" class="btn btn-md btn-primary">角&nbsp;&nbsp;色</button>
        </li>
        <li>
            <button @click="setState('location');" class="btn btn-md btn-success">地&nbsp;&nbsp;点</button>
        </li>
        <li>
            <button @click="setState('regulation');" class="btn btn-md btn-danger">法&nbsp;&nbsp;规</button>
        </li>

    </ul>
</div>


<script src="/notation.js"></script>
</body>
</html>
