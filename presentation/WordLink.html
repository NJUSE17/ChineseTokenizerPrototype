<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/bootstrap.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/jquery.min.js"></script>
    <script src="/vue.js"></script>
    <title>Title</title>
</head>
<body>
<!--<div id="canvas-frame" style="width: 100vw; height: 100vh"></div>-->
<!--<h2>鼠标左键-旋转；右键-平移；滚轮-缩放</h2>-->
<div id="control-panel">
    <div class="row">
    <div class="col-xs-4">
        <div id="tool" class="input-group">
            <input class="form-control" placeholder="输入待分词句子" type="text" id="sentence-input">
            <div class="input-group-btn">
                <button v-on:keyup.enter="onSubmit();" class="btn btn-primary" v-on:click="onSubmit();" type="button" id="submit-btn">提交</button>
            </div>
        </div>
    </div>
    <div class="col-xs-8">

        <h4 class="plain">
            <small>分词结果</small>
            <span class="label label-default word" v-for="word in words">{{word}}</span>
        </h4>
        <h4 class="plain">
            <small>参考结果</small>
            <span class="label label-success refer" v-for="refer in references">{{refer}}</span>
        </h4>
    </div>
</div>
        <h3 id="chars">
            <span class="label label-default char" v-for="char in chars" @click="select(char)" :class="{'char-active': char.isActive}">
                {{char.value}}
            </span>
        </h3>
</div>


<div id="space">
    <!--<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - Simple text from json fonts.-->
</div>

<script src="/three.js"></script>
<script src="/OrbitControls.js"></script>
<script src="/engine.js"></script>
<script>
    var controller = new Vue({
        el: "#control-panel",
        data: {
            chars: [],
            words: [],
            references: [],
            overlap: "N/A"
        },
        methods: {
            select: function(char){
                this.chars.forEach(function(char){
                    char.isActive = false;
                });
                char.isActive = true;
                console.log("select char #"+char.index);
                var position = charPosition(char.index);
                console.log(position);
                camera.position.set(position.x-13*FONT_SIZE, position.y+20, position.z+20*FONT_SIZE);
                controls.target = new THREE.Vector3(position.x, position.y, position.z);
            },

            onSubmit: function (){
                var sentence = $("#sentence-input").val();
                console.log("提交句子："+sentence);
                $.ajax({
                    url: "/tokenize-result",
                    dataType: 'json',
                    data: {sentence:sentence},
                    type: 'GET',
                    success: function(res){
                        clearGraph();
                        var jieba = res.jieba;
                        var words = res.result;
                        var overlap = res.overlap;
                        //console.log(jieba);
                        //console.log(words);
                        //console.log(overlap);
                        // controller.chars = sentence.split("").map(function(char){return {value: char, isActive: false}});
                        var chars = [];
                        //console.log(res.graph);
                        for(i in res.graph){
                            var tmp = {value: res.graph[''+i]['char'], isActive: false, index: i};
                            chars.push(tmp);
                        }
                        controller.chars = chars;
                        controller.references = jieba;
                        controller.words = words;
                        loadTextGraph(res.graph);
                    },
                    error: function(res){
                        console.error(res);
                    }
                });
            }

        }
    })






</script>
</body>
</html>
